<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WearableML Server</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h2>Host address: <span id="addr-label"></span></h2>
    <div id="disconnected-label">
      Enter the above address into the Tizen Sensor
    </div>
    <div id="connected-label">Sensor connected</div>
    <div id="running-label">Recording... <span id="time-label"></span></div>
    <div>
      <button id="start-button" class="btn-outline-secondary" disabled>
        Start
      </button>
    </div>
  </body>
</html>
